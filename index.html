<body>
  <script>
    const options = ['Rock', 'Paper', 'Scissor'];

    let playerSelection = prompt('Please select rock, paper or scissor');
    let computerSelection;

    //This is pretty ugly, can probably be simplified! 
    while(!(playerSelection.toLowerCase() === "rock" || playerSelection.toLowerCase() === "paper" || playerSelection.toLowerCase() === "scissor")) {
      if (playerSelection.toLowerCase() === "rock" || playerSelection.toLowerCase() === "paper" || playerSelection.toLowerCase() === "scissor") {
        computerPlay();
      } else {
        alert("That is not an option");
        playerSelection = prompt('Please select rock, paper or scissor');
      }  
    } 

    function computerPlay() {
      computerSelection = options[Math.floor(Math.random() * 3)];
      return computerSelection;
    }

    //this is a change being made to test this out;
    
      
    

  </script>
