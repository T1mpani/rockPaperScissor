<!DOCTYPE html>
<html>
<head>
  <title>Rock, Paper, Scissors</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>
    
    let playerSelection;
    
    function computerPlay() {
      const options = ['rock', 'paper', 'scissors'];
      let selection = options[Math.floor(Math.random() * 3)];
      return selection;
    }
      
    

    function playRound() {
      playerSelection = prompt('Enter rock paper or scissors').toLowerCase();
      let computerSelection = computerPlay();
      let result;
      if (playerSelection === computerSelection) {
        result = 'tie';
        console.log('It\'s a tie!')

      } else if (playerSelection === 'rock') {
        if (computerSelection === 'paper') {
          result = 'lose';
          console.log(`You ${result}! ${computerSelection} beats ${playerSelection}`);
        } else if (computerSelection === 'scissors') {
          result = 'win';
          console.log(`You ${result}! ${playerSelection} beats ${computerSelection}`);
        }
      
      } else if (playerSelection === 'paper') {
        if (computerSelection === 'scissors') {
          result = 'lose';
          console.log(`You ${result}! ${computerSelection} beats ${playerSelection}`);
        } else if (computerSelection === 'rock') {
          result = 'win'
          console.log(`You ${result}! ${playerSelection} beats ${computerSelection}`);
        }
      
      } else if (playerSelection === 'scissors') {
        if (computerSelection === 'rock') {
          result = 'lose';
          console.log(`You ${result}! ${computerSelection} beats ${playerSelection}`);
        } 
        } else if (computerSelection === 'paper') {
          result = 'win';
          console.log(`You ${result}! ${playerSelection} beats ${computerSelection}`);
        } 
      return result;
    }
    

//the game is running the playRound function five times, but not logging anything
    function game() {
      for (let i = 0; i < 5; i++) {
        playRound();
      }    
    }
    
    
    game();
    
  </script>
</body>
</html>
