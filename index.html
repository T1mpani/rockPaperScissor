<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>
    
    let playerSelection = prompt('Please enter rock, paper or scissor');
    const computerSelection = computerPlay();

    function computerPlay() {
      const options = ['rock', 'paper', 'scissor'];
      let selection = options[Math.floor(Math.random() * 3)];
      return selection;
    }
    
    function playRound() {
      if (playerSelection.toLowerCase() === computerSelection) { 
        alert("It\'s a tie! Try again :D");
      } else if (playerSelection.toLowerCase() === 'rock' && computerSelection === 'scissor') {
        alert('You win! Rock beats scissor!');
      } else if (playerSelection.toLowerCase() === 'rock' && computerSelection === 'paper') {
        alert('You lose! Paper beats rock!');
      } else if (playerSelection.toLowerCase() === 'paper' && computerSelection === 'scissor') {
        alert('You lose! Scissor beats paper!');
      } else if (playerSelection.toLowerCase() === 'paper' && computerSelection === 'rock') {
        alert('You win! Paper beats rock!');
      } else if (playerSelection.toLowerCase() === 'scissor' && computerSelection === 'paper') {
        alert('You win! Scissor beats paper!');
      } else if (playerSelection.toLowerCase() === 'scissor' && computerSelection === 'rock') {
        alert('You lose! Rock beats scissor!');
      }
    }
    
      
      if (!(playerSelection.toLowerCase() === "rock" || playerSelection.toLowerCase() === "paper" || playerSelection.toLowerCase() === "scissor")) {
        alert("That is not an option");
        playerSelection = prompt('Please enter rock, paper or scissor');
      } 
      
    playRound();

  </script>
</body>
</html>
