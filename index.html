<!DOCTYPE html>
<html>
<head>
  <title>Rock, Paper, Scissors</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>
    
    let playerSelection;
    
    function computerPlay() {
      const options = ['rock', 'paper', 'scissors'];
      let selection = options[Math.floor(Math.random() * 3)];
      return selection;
    }
      

    function playRound() {
      playerSelection = prompt('Enter rock paper or scissors').toLowerCase().trim();
      let computerSelection = computerPlay();
      
      if (playerSelection === computerSelection) {
        console.log(`${playerSelection} vs. ${computerSelection}`)
        return 'tie';

      } else if (playerSelection === 'rock') {
        if (computerSelection === 'paper') {
          console.log('opponent\'s paper beats your rock');
          return 'lose';
        } else if (computerSelection === 'scissors') {
          console.log('your rock beats opponent\'s scissors');
          return 'win';
        }
      
      } else if (playerSelection === 'paper') {
        if (computerSelection === 'scissors') {
          console.log('opponent\'s scissors beats your paper');
          return 'lose';
        } else if (computerSelection === 'rock') { 
          console.log('your paper beats opponent\'s rock');
          return 'win';
        }
      
      } else if (playerSelection === 'scissors') {
        if (computerSelection === 'rock') {
          console.log('opponent\'s rock beats your scissors');
          return 'lose';
        }  else if (computerSelection === 'paper') {
          console.log('your scissors beats opponent\'s paper');
          return 'win';
        }
      }
    }


    function game() {
      let outcome;
      let userScore = 0;
      let opponentScore = 0;

      for (let i = 0; i < 5; i++) {
        outcome = playRound();
        console.log(outcome);

        if (outcome == 'win') {
          userScore++;
        } else if (outcome == 'lose') {
          opponentScore++;
        }
      }    
      if (userScore === opponentScore) {
        console.log(`Tie Game! You scored ${userScore}, computer scored ${opponentScore}`);
      } else if (userScore > opponentScore) {
        console.log(`You Win! You scored ${userScore}, computer scored ${opponentScore}`);
      } else if (userScore < opponentScore) {
      console.log(`You Lose! You scored ${userScore}, computer scored ${opponentScore}`)
      }
    }
    
    
    game();
    
  </script>
</body>
</html>
